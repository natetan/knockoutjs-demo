<!DOCTYPE html>
<html lang="en">

	<head>
		<title>Alpaca Test</title>

		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">

		<!-- Optional theme -->
		<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap-theme.min.css">

		<!-- Your own css -->
		<link rel="stylesheet" href="styles/styles.css">

	</head>

	<body>

		<div id="main">
			<div id="main-content" class="bg-success">
				<h1 id="main-header">Testing Knockoutjs</h1>
				<div id="content">
					<!-- Static data -->
					<p>First Name: <strong data-bind="text: firstName">todo</strong></p>
					<p>Last Name: <strong data-bind="text: lastName">todo</strong></p>
					<p>Full Name: <strong data-bind="text: fullName">todo</strong></p>
					<p>email: <strong data-bind="text: email">todo</strong></p>
					<p>company: <strong data-bind="text: company">todo</strong></p>

					<!-- Editable data -->
					<!-- Observables: properties that automatically will issue notifications whenever their value changes -->
					<p>email: <input placeholder="Enter email..." data-bind="value: email"></p>
					<p>company: <input placeholder="Enter company" data-bind="value: company"></p>

				</div>
			</div>
		</div>

		<!-- jQuery (necessary for Bootstrap's JavaScript Plugins) -->
		<script src="node_modules/jquery/dist/jquery.js"></script>

		<!-- Bootstrap js -->
		<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

		<!-- Knockout js -->
		<script src="node_modules/knockout/build/output/knockout-latest.js"></script>

		<!-- Your own js -->
		<script src="scripts/scripts.js"></script>

	</body>

</html>
